<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
            <h1 id="main-title">Blackjack</h1>

            <div id="user-data-form-container" class="user-data-form">
                    <form id="form-for-data">
                        <h1>Welcome to the casino!</h1>
                        <p>Please enter your name and the number of chips to start with.</p>
                            <div id="user-details">
                                <label for="user-name" type="text" name="name" >Your name:
                                    <input id="user-name" type="text" name="name" placeholder="Imola SzabÃ³" required></input>
                                </label>
                                
                                <label for="chips-number" type="text" name="chips" >Number of chips:
                                    <input id="chips-number" type="text" name="chips" placeholder="100" required></input>
                                </label>
                            </div>
                        <button id="submit-btn" type="submit">Submit</button>
                    </form>
                </div>

            <div id="main-div">
                <div id="game-container">
                        <p id="message-el">Want to play a round?</p>
                        <p id="cards-el">Cards:</p>
                        <p id="sum-el">Sum:</p>
                            <div id="buttons-container">
                                <button onclick="startGame()">START GAME</button>
                                <button onclick="newCard()">NEW CARD</button>
                </div>
                <p id="player-el"></p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
